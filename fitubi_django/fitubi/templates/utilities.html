{% extends "main.html" %}

{% block content %}

    {% if comment %}<p>{{ comment }}</p>{% endif %}

    <form method="post">
       {% csrf_token %}

            <div class="form-outline mb-4">
              {{ form.as_table }}
              <strong> = {{ result }}</strong>
              <div>
                 <button class="btn btn-secondary btn-sm" type="submit" name="convert">
                     Convert </button>
                 <button class="btn btn-secondary btn-sm" type="submit" name="convert_save">
                     Convert and save </button>
              </div>

            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit">Finish</button>

     </form>

{% endblock %}
