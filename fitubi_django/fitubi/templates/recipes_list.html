{% extends "main.html" %}

{% block content %}
    <form method="post">
    {% csrf_token %}

        <table class="table borderless">
            <tbody>
            <tr class="d-flex">
                <th scope="row" class="col-2">Keyword:</th>
                <td class="col-7">
                    <input class="w-100 p-1" value="" name="search">
                </td>
            </tr>
            </tbody>
        </table>

    <input type="submit" value="search">
    </form>

<ol class="list-group list-group-numbered">
    {% for recipe in recipes %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold" >{{ recipe.name }}</div>
        {{ recipe.description }}
    </div>
    <a href=""><span class="badge bg-primary rounded-pill">
        Details </span></a>
  </li>
        {% empty %}
        <h3>No recipe was found with this search conditions.</h3>
    {% endfor %}
</ol>

{% endblock %}
