<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitUbi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100" style="background-color:darkolivegreen">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h3>Welcome to FitUbi</h3>
                <form method="post">
                    {% csrf_token %}
                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color:darkolivegreen"
                  type="submit" name="new-account">New account</button>

                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color:darkolivegreen"
                  type="submit" name="login">Login</button>

                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color:darkolivegreen"
                  type="submit" name="guest" id="guest">Continue as guest</button>
                </form>
             </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<div class="card text-center">
    <footer>
        <p>Author: Lucas Land</p>
        <p><a href="mailto:lukaskraj@gmail.com">lukaskraj@gmail.com</a> </p>
    </footer>
</div>
    {% load static %}
  <script src="{% static 'start.js' %}"></script>
</body>
</html>
