{% extends "main.html" %}

{% block content %}

    {% if comment %}<p>{{ comment }}</p>{% endif %}

    <form method="post">
       {% csrf_token %}
       <h3 class="mb-5">Recipe: {{ recipe }}</h3>

            <div class="form-outline mb-4">
              {{ form.as_p }}

            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Modify ingredients</button>

     </form>

{% endblock %}
